<h2 mat-dialog-title>Confirmación</h2>

<mat-dialog-content class="dialog-content">
  <p>¿Estás seguro de que deseas activar el item "{{data.item.nombre}}" del Menú?</p>
</mat-dialog-content>

<mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button color="warn" (click)="onConfirm()">Activar</button>
</mat-dialog-actions>
