<div style="background-color: #D3D7D1; height: 100%; width: 100%;overflow: hidden;">
    <div class="header" style="background-color: #D3D7D1; padding-top: 1rem; padding-left: 1rem;">
        <button mat-button mat-dialog-close class="back-button" style="font-size: 2rem;">
          <mat-icon>arrow_back</mat-icon> Volver
        </button>
    </div>
    <div class="cards-container">
        <mat-card class="clickable-card"
            style="grid-column-start: 2; grid-column-end: 3; background-color: #1B4338; color: #FFFFFF;" (click)="openHistorialPagosModal()">
            <mat-card-title>Historial pagos</mat-card-title>
        </mat-card>

        <mat-card class="clickable-card" style="background-color: #E8FFF9; color: #000000;" (click)="openHistorialMovimientosModal()" >
            <mat-card-title>Historial movimientos</mat-card-title>
        </mat-card>
    </div>
</div>
