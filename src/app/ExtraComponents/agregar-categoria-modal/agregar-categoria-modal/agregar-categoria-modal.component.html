<h2 mat-dialog-title>Agregar Nueva Categoria</h2>

<form [formGroup]="CategoriaForm" (ngSubmit)="onSubmit()" class="custom-form">
    <mat-dialog-content class="dialog-content">
        <mat-form-field class="input-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" name="nombre">
        </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary">Agregar</button>
    </mat-dialog-actions>
</form>
