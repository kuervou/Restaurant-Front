<h2 mat-dialog-title>Agregar Nuevo Grupo</h2>

<form [formGroup]="GrupoForm" (ngSubmit)="onSubmit()" class="custom-form">
    <mat-dialog-content class="dialog-content">
        <mat-form-field class="input-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" name="nombre">
        </mat-form-field>
    </mat-dialog-content>

    <mat-radio-group formControlName="esBebida">
        <mat-radio-button color="primary" [value]="1" class="radio-btn">Bebida</mat-radio-button>
        <mat-radio-button color="primary" [value]="0" class="radio-btn">Comida</mat-radio-button>
      </mat-radio-group>      

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary">Agregar</button>
    </mat-dialog-actions>
</form>
