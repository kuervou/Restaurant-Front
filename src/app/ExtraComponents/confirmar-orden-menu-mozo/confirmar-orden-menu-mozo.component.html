<h2 mat-dialog-title>Entregar Orden</h2>

<mat-dialog-content>
  ¿Estás seguro de que quieres macar la orden Entregada?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button (click)="confirmar()">Entregar</button>
</mat-dialog-actions>
