<mat-dialog-content class="dialog-content">
  <form [formGroup]="GrupoForm" (ngSubmit)="onSubmit()">
    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label><mat-icon>label</mat-icon> Nombre</mat-label>
      <input matInput formControlName="nombre">
    </mat-form-field>

    <mat-radio-group formControlName="esBebida">
      <mat-radio-button color="primary" value="1" [checked]="grupo.esBebida === true">Bebida</mat-radio-button>
      <mat-radio-button color="primary" value="0" [checked]="grupo.esBebida === false">Comida</mat-radio-button>
    </mat-radio-group>    

    <mat-dialog-actions class="dialog-actions">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="primary" type="submit">Confirmar</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
