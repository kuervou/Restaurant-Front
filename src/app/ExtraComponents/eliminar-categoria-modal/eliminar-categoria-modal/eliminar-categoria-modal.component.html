<h2 mat-dialog-title>Eliminar Categoria</h2>

<mat-dialog-content>
  ¿Estás seguro de que quieres eliminar la categoria: {{data.categoria.nombre}}?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
