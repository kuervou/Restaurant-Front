<h2 mat-dialog-title>Editar Empleado: {{empleado.nombre}}</h2>

<form [formGroup]="EmpleadoForm" (ngSubmit)="onSubmit()" class="custom-form">
  <mat-dialog-content class="dialog-content">
    <mat-form-field class="input-field">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="nombre">
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Apellido</mat-label>
      <input matInput type="text" formControlName="apellido">
    </mat-form-field>
    <mat-form-field class="input-field">
      <mat-label>Telefono</mat-label>
      <input matInput type="text" formControlName="telefono">
    </mat-form-field>
    
    <!-- Repite para otros campos -->
    
    <mat-form-field class="input-field">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol">
        <mat-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    
    <!-- Repite para otros campos -->
  </mat-dialog-content>

  <mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" type="submit">Guardar</button>
  </mat-dialog-actions>
</form>
