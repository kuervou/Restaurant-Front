<h2 mat-dialog-title>Modificar Orden</h2>

<mat-dialog-content>
  ¿Estás seguro de que quieres modificar la orden?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmar()">Confirmar</button>
</mat-dialog-actions>
