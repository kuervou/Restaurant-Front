<h2 mat-dialog-title>Eliminar Grupo</h2>

<mat-dialog-content>
  ¿Estás seguro de que quieres eliminar el grupo: {{data.grupo.nombre}}?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
