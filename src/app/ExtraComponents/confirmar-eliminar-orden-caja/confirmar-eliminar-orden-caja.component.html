<h2 mat-dialog-title>Cancelar Orden</h2>

<mat-dialog-content>
  ¿Estás seguro de que quieres cancelar la orden?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-button color="warn" (click)="confirmar()">Eliminar</button>
</mat-dialog-actions>
