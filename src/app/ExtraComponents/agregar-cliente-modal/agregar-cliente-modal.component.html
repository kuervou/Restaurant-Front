<h2 mat-dialog-title>Agregar Nuevo Cliente</h2>

<form [formGroup]="ClienteForm" (ngSubmit)="onSubmit()" class="custom-form">
    <mat-dialog-content class="dialog-content">
        <mat-form-field class="input-field">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre" name="nombre">
        </mat-form-field>
        <mat-form-field class="input-field">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido" name="apellido">
        </mat-form-field>
        <mat-form-field class="input-field">
            <mat-label>Telefono</mat-label>
            <input matInput type="text" formControlName="telefono" name="telefono">
        </mat-form-field>    
        <mat-form-field class="input-field">
            <mat-label>Cuenta</mat-label>
            <input matInput type="text">
        </mat-form-field> 
    </mat-dialog-content>

    <mat-dialog-actions align="end">
        <button mat-button (click)="onCancel()">Cancelar</button>
        <button mat-raised-button color="primary">Agregar</button>
    </mat-dialog-actions>
</form>
