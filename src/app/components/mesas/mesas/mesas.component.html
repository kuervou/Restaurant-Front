<app-header></app-header>
<div class="container">

    <div class="header">
        <button mat-button class="back-button" (click)="navigateTo('homeadmin')">
            <mat-icon>arrow_back</mat-icon> Volver
        </button>

        <div class="actions" style="display: flex; justify-content: end; margin-bottom: 1rem;">
            <button mat-raised-button class="add-button" (click)="openDialog()">
                Agregar Mesa
            </button>
        </div>
    </div>
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.id }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="nroMesa">
                <mat-header-cell *matHeaderCellDef> Nro Mesa </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{ element.nroMesa }} </mat-cell>
            </ng-container>
            <!-- Asegúrate de definir las acciones en tu componente TS si es necesario -->
            
            <ng-container matColumnDef="acciones">
                <mat-header-cell *matHeaderCellDef> Acciones </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <!-- Botones individuales, visibles solo en pantallas grandes -->
                  <div class="actions-large-screen">
                    <button mat-icon-button (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="openDeleteDialog(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                  
                  <!-- Botón de menú desplegable, visible solo en pantallas pequeñas -->
                  <button mat-icon-button [matMenuTriggerFor]="menu" class="actions-small-screen">
                    <mat-icon>more_vert</mat-icon>
                  </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openEditDialog(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="openDeleteDialog(element)">
                        <mat-icon>delete</mat-icon>
                        <span>Eliminar</span>
                    </button>
                  </mat-menu>
                </mat-cell>
              </ng-container>

            

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
