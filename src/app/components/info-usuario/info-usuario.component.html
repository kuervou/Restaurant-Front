<div style="padding: 4rem;">
<app-header></app-header>
<div class="info-usuario-container">
    <mat-card class="info-card">
      <mat-card-header>
        <mat-card-title>Información de Usuario</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p><strong>Nick:</strong> {{ usuario.nick }}</p>
        <p><strong>Nombre:</strong> {{ usuario.nombre }}</p>
        <p><strong>Apellido:</strong> {{ usuario.apellido }}</p>
        <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>
        <p><strong>Rol:</strong> {{ usuario.rol }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="openResetPasswordModal()">Resetear Password</button>
        <button mat-button color="warn" (click)="logout()">Logout</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
